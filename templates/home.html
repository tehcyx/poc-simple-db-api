{{ define "home" }}

    {{ template "header" . }}

    <main role="main">
        <section class="jumbotron text-center mb-0">
            <div class="container">
                <h1 class="jumbotron-heading">
                    Event List
                </h1>
            </div>
        </section>

        <div class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">OrderCode</th>
                                <th scope="col">BaseSiteUID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .APIData}}
                            <tr>
                                <th scope="row">{{.ID}}</th>
                                <td>{{.Firstname}}</td>
                                <td>{{.Lastname}}</td>
                                <td>{{.OrderCode}}</td>
                                <td>{{.BaseSiteUID}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </main>

    {{ template "footer" . }}

{{ end }}
